<section class="container mx-auto">
  <h3>Sign-In</h3>
  <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" class="w-1/2">
    <div *ngFor="let aliase of aliases" class="flex flex-col mx-4">
      <label for="{{aliase}}" class="mx-2">{{aliase | uppercase }}</label>
      <input type="email" id="{{aliase}}" formControlName="{{aliase}}" required class="border border-gray-400">
    </div>
    <button type="submit" [disabled]="!loginForm.valid">Connexion</button>
  </form>
</section>
