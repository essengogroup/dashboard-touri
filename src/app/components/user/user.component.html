<div class="w-full flex flex-col space-y-5">

  <p-toast></p-toast>
  <p-confirmDialog [style]="{width: '50vw'}" header="Confirmation" icon="pi pi-exclamation-triangle" rejectButtonStyleClass="p-button-outlined"></p-confirmDialog>


  <div class="flex flex-row-reverse justify-between m-5">

    <button type="button" (click)="show()" class="p-3 rounded-full border border-gray-200">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 512 512">
        <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32" d="M256 112v288m144-144H112"/>
      </svg>
    </button>
    <div class="flex flex-row space-x-3 px-4 py-2.5 rounded-xl text-sm text-gray-600 outline-none border border-gray-300 focus:border-cyan-300 transition">
      <small>RÃ©sultat par page : </small>
      <select class="" [(ngModel)]="itemsPerPage" id="itemsPerPage" name="itemsPerPage">
        <option>5</option>
        <option>10</option>
        <option>20</option>
      </select>
    </div>

  </div>
  <!-- Users component -->
  <div class="overflow-hidden rounded-lg border border-gray-200 shadow-md m-5 ">
    <table class="w-full border-collapse bg-white text-left text-sm text-gray-500">
      <thead class="bg-gray-50">
      <tr>
        <th scope="col" class="px-6 py-4 font-medium text-gray-900">Nom</th>
        <th scope="col" class="px-6 py-4 font-medium text-gray-900">Adresse</th>
        <th scope="col" class="px-6 py-4 font-medium text-gray-900">Phone</th>
        <th scope="col" class="px-6 py-4 font-medium text-gray-900"></th>
      </tr>
      </thead>
      <tbody class="divide-y divide-gray-100 border-t border-gray-100">
      <tr class="hover:bg-gray-50" *ngFor="let user of users| filter : navigationService.currentSearchText : 'full_name' | paginate: {
                                                      itemsPerPage: itemsPerPage,
                                                      currentPage: p,
                                                      totalItems: users.length }
                                                       ">
        <th class="flex gap-3 px-6 py-4 font-normal text-gray-900 cursor-pointer" (click)="show(user,'update')">
          <div class="relative h-10 w-10">
            <img
              class="h-full w-full rounded-full object-cover object-center"
              src="{{user.profile_picture}}"
              alt="{{user.full_name}}"
            />
          </div>
          <div class="text-sm">
            <div class="font-medium text-gray-700">{{user.full_name}}</div>
            <div class="text-gray-400">{{user.email}}</div>
          </div>
        </th>
        <td class="px-6 py-4">{{user.address}}</td>
        <td class="px-6 py-4">{{user.phone}}</td>
        <td class="px-6 py-4">
          <div class="flex justify-end gap-4 items-center">
            <button (click)="confirmDelete(user)">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="h-6 w-6"
                x-tooltip="tooltip"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"
                />
              </svg>
            </button>
            <button  (click)="show(user,'update')">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="h-6 w-6"
                x-tooltip="tooltip"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125"
                />
              </svg>
            </button>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
    <div class=" flex justify-center items-center">
      <pagination-controls (pageChange)="p = $event" previousLabel="Precedent" nextLabel="Suivant"></pagination-controls>
    </div>
  </div>

</div>
