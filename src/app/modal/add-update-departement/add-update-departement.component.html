<section class="container mx-auto">
  <h3>Departement</h3>
  <form (ngSubmit)="onSubmit()" [formGroup]="departementForm" class="w-1/2" enctype="multipart/form-data">
    <div *ngFor="let aliase of aliases" class="flex flex-col mx-4">
      <label for="{{aliase}}" class="mx-2">{{aliase | uppercase }}</label>
      <input type="email" id="{{aliase}}" formControlName="{{aliase}}" required class="border border-gray-400">
    </div>
    <app-upload (fileEmitter)="getFiles($event)" [multiples]=false inputName="image_path"></app-upload>
    <button type="submit" [disabled]="!departementForm.valid" *ngIf="departement">Ajouter</button>
  </form>
</section>
