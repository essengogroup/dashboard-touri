<section class="container mx-auto">

  <form (ngSubmit)="onSubmit()" [formGroup]="userForm" class="w-full flex flex-col items-center" enctype="multipart/form-data">
    <div class="w-full">
      <label for="lastname" class="sr-only">Email address</label>
      <input formControlName="lastname" [ngClass]="{'border-red-300 text-red-900 placeholder-red-500 focus:border-red-500':(lastname!.invalid && (lastname!.dirty || lastname!.touched))}" id="lastname" name="lastname" type="text"  class="relative block w-full appearance-none rounded-none rounded-t-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm" placeholder="lastname">
    </div>
    <div class="w-full">
      <label for="firstname" class="sr-only">Email address</label>
      <input formControlName="firstname" [ngClass]="{'border-red-300 text-red-900 placeholder-red-500 focus:border-red-500':(firstname!.invalid && (firstname!.dirty || firstname!.touched))}" id="firstname" name="firstname" type="text" class="relative block w-full appearance-none rounded-none  border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm" placeholder="firstname">
    </div>
    <div class="w-full">
      <label for="address" class="sr-only">Address</label>
      <input formControlName="address" [ngClass]="{'border-red-300 text-red-900 placeholder-red-500 focus:border-red-500':(address!.invalid && (address!.dirty || address!.touched))}" id="address" name="address" type="text" class="relative block w-full appearance-none rounded-none  border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm" placeholder="address">
    </div>
    <div class="w-full">
      <label for="phone" class="sr-only">phone</label>
      <input formControlName="phone" [ngClass]="{'border-red-300 text-red-900 placeholder-red-500 focus:border-red-500':(phone!.invalid && (phone!.dirty || phone!.touched))}" id="phone" name="phone" type="text" class="relative block w-full appearance-none rounded-none  border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm" placeholder="phone">
    </div>
    <div class="w-full">
      <label for="email" class="sr-only">email</label>
      <input formControlName="email" [ngClass]="{'border-red-300 text-red-900 placeholder-red-500 focus:border-red-500':(email!.invalid && (email!.dirty || email!.touched))}" id="email" name="email" type="email" class="relative block w-full appearance-none rounded-none  border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm" placeholder="email">
    </div>
    <div class="w-full">
      <label for="password" class="sr-only">password</label>
      <input formControlName="password" [ngClass]="{'border-red-300 text-red-900 placeholder-red-500 focus:border-red-500':(password!.invalid && (password!.dirty || password!.touched))}" id="password" name="password" type="password" class="relative block w-full appearance-none rounded-none  border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm" placeholder="password">
    </div>
    <div class="w-full">
      <label for="password_confirmation" class="sr-only">password_confirmation</label>
      <input formControlName="password_confirmation" [ngClass]="{'border-red-300 text-red-900 placeholder-red-500 focus:border-red-500':(password_confirmation!.invalid && (password_confirmation!.dirty || password_confirmation!.touched))}" id="password_confirmation" name="password_confirmation" type="password" class="relative block w-full appearance-none rounded-none rounded-b-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm" placeholder="password confirmation">
    </div>

    <button [disabled]="!userForm.valid" type="submit" class="group relative my-5 flex w-1/2 justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3">
            <!-- Heroicon name: mini/lock-closed -->
            <svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M10 1a4.5 4.5 0 00-4.5 4.5V9H5a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2v-6a2 2 0 00-2-2h-.5V5.5A4.5 4.5 0 0010 1zm3 8V5.5a3 3 0 10-6 0V9h6z" clip-rule="evenodd" />
            </svg>
          </span>
      <span *ngIf="action==='add'">Ajouter</span>
      <span *ngIf="action!=='add'">Modifier</span>
    </button>
  </form>
</section>
